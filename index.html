<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
</head>

<body>
    <div id='outer'>
        <div id="inputText"></div>
        <table>
            <tr>
                <th><button id='c'>c</button></th>
                <th><button id='delete'>back</button></th>
                <th><button id='multiply'>*</button></th>
                <th><button id='dump'>press me</button></th>
            </tr>
            <tr>
                <th><button id='seven'>7</button></th>
                <th><button id='eight'>8</button></th>
                <th><button id='nine'>9</button></th>
                <th><button id='minus'>-</button></th>
            </tr>
            <tr>
                <th><button id='four'>4</button></th>
                <th><button id='five'>5</button></th>
                <th><button id='six'>6</button></th>
                <th><button id='plus'>+</button></th>

            </tr>
            <tr>
                <th><button id='one'>1</button></th>
                <th><button id='two'>2</button></th>
                <th><button id='three'>3</button></th>
                <th><button id='divide'>/</button></th>

            </tr>
            <tr>
                <th><button id='zero'>0</button></th>
                <th><button id='zeroo'>00</button></th>
                <th><button id='dot'>.</button></th>
                <th><button id='equal'>=</button></th>
            </tr>
            </tr>

        </table>

    </div>
</body>

<script src="short.js"></script>


</html>
