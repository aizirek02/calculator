<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
</head>

<body>
    <div id='outer'>
        <div id="inputText"></div>
        <table>
            <tr>
                <th><button id='c' class="symbol">c</button></th>
                <th><button id='delete' class="symbol" style="font-size: 30px;">back</button></th>
                <th><button id='multiply' class="symbol">*</button></th>
                <th><button id='dump' class="symbol" style="font-size: 27px;">press me</button></th>
            </tr>
            <tr>
                <th><button id='seven' class='number'>7</button></th>
                <th><button id='eight' class='number'>8</button></th>
                <th><button id='nine' class='number'>9</button></th>
                <th><button id='minus' class="symbol">-</button></th>
            </tr>
            <tr>
                <th><button id='four' class='number'>4</button></th>
                <th><button id='five' class='number'>5</button></th>
                <th><button id='six' class='number'>6</button></th>
                <th><button id='plus' class="symbol">+</button></th>

            </tr>
            <tr>
                <th><button id='one' class='number'>1</button></th>
                <th><button id='two' class='number'>2</button></th>
                <th><button id='three' class='number'>3</button></th>
                <th><button id='divide' class="symbol">/</button></th>

            </tr>
            <tr>
                <th><button id='zero' class='number'>0</button></th>
                <th><button id='zeroo' class='number'>00</button></th>
                <th><button id='dot' class="symbol">.</button></th>
                <th><button id='equal' class="symbol">=</button></th>
            </tr>
            </tr>

        </table>
        <p style="color: blue; font-size: 40px;">Created by Aizirek</p>

    </div>
</body>

<script src="short.js"></script>


</html>
